<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
    <script src="js/position-tracking.js"></script>
    <title>Cube Faces Tracking</title>
  </head>

  <body>
    <a-scene>
      <a-sky id="sky" color="#1A0A2A"></a-sky>

      <a-entity id="rig" movement-controls position="0 0 0" position-tracking>
        <a-entity
          id="camera"
          camera="fov:55"
          position="0 1.6 0"
          look-controls
        ></a-entity>
      </a-entity>


      <!-- The face disposition in the unfolding of the cube is given by 
        ******  ******  ******  ******

        ******  TOP     ******  ******

        LEFT    FRONT   RIGHT   BACK

        ******  BOTTOM  ******  ******
        
        ******  ******  ******  ******
      -->



      
      <!-- FRONT (green)-->
      <a-entity
        id="cube_front"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: green; side: double"
        rotation="-90 00 00"
        position="0 0 0"
      ></a-entity>

      <!-- TOP (blue)-->
      <a-entity
        id="cube_top"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: blue; side: double"
        rotation="-90 00 00"
        position="0 0 -10"
      ></a-entity>

      <!-- BOTTOM (pink)-->
      <a-entity
        id="cube_bottom"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: pink; side: double"
        rotation="-90 00 00"
        position="0 0 10"
      ></a-entity>

      <!-- LEFT (yellow)-->
      <a-entity
        id="cube_left"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: yellow; side: double"
        rotation="-90 00 00"
        position="-10 0 0"
      ></a-entity>

      <!-- RIGHT (orange) -->
      <a-entity
        id="cube_right"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: orange; side: double"
        rotation="-90 00 00"
        position="10 0 0"
      ></a-entity>

      <!-- BACK (red) -->
      <a-entity
        id="cube_back"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: red; side: double"
        rotation="-90 00 00"
        position="20 0 0"
      ></a-entity>
      
    </a-scene>
  </body>
</html>
